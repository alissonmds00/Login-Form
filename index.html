<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <main>
        <div id="page">
            <img src="assets/logo.svg" alt="">
            <div id="form">
                <h1><img src="assets/log-in.svg" alt=""> Faça seu Login</h1>
                <p>Entre com suas informações de cadastro.</p>
                <form action="get">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" >
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <label for="lembre">Lembre-me</label>
                <input type="checkbox" name="lembreme" id="lembre">
                <a href="">Esqueci minha senha</a>
                <button type="submit">ENTRAR</button>
                <span>Não tem uma conta? Registre-se</span>
                </form>
            </div>
            <img src="assets/side-image-2x.jpg" alt="" id="imgbg">
    
        </div>
    </main>
</body>
</html>
